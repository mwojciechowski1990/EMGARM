<html>

<head>
    <LINK href="main.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="smoothie.js"></script>
</head>

<body>
    <div id="mainmenu">
        <nav class="nav-primary" role="navigation">
            <ul role="menubar">
                <li role="presentation"><a href="#" role="menuitem">Kalibracja UP</a>
                </li>
                <li role="presentation"><a href="#" role="menuitem">Kalibracja PID</a>
                </li>
                <li role="presentation"><a href="#" role="menuitem">Wizualizacja Danych</a>
                </li>
                <li role="presentation"><a href="#" role="menuitem">Logi</a>
                </li>
            </ul>
        </nav>
    </div>
    <div id="plot">
        <canvas id="mycanvas"></canvas>
    </div>


    <div style="float:left; width:16%; font-size: 18px;">
        <label for="cnf">Bez filtracji</label>
        <br>
        <label for="cf">Z filtracja</label>
        <br>
        <label for="pido">Wyjscie PID</label>
    </div>

    <div style="float:left; width:16%; font-size: 18px;">
        <input id="cnf" type="checkbox" name="Notfiltered" value="nf" style="vertical-align:middle" onclick="validateNF()"></input>
        <br>
        <input id="cf" type="checkbox" name="Filtered" value="f" onclick="validateF()"></input>
        <br>
        <input id="cpido" type="checkbox" name="PIDout" value="pido" onclick="validatePIDO()"></input>
        <br>
    </div>

    <div style="float:left; width:16%; font-size: 18px;">
        <label for="rRange">Szerokosc wykresu:</label>
        <br>
        <label for="rSpeed">Predkosc przewijania:</label>
    </div>

    <div style="float:left; width:16%; font-size: 18px;">
        <input type="range" id="rRange" name="plotRangeInput" min="200" max="1600" step="50" onchange="updatePlotRange(this.value);" style="width:100px" />
        <input type="text" id="textRange" value="" style="width:40px;">
        <br>
        <input type="range" id="rSpeed" name="ploSpeedInput" min="1" max="100" step="1" onchange="updatePlotSpeed(this.value);" style="width:100px" />
        <input type="text" id="textSpeed" value="" style="width:40px;">
        <br>
        <input type="button" id="buttonPausePlay" value="Pauza" onclick="fPlayPause()" />
    </div>

    <div style="float:left; width:16%; font-size: 18px;">
        <label for="textARange">Szerokosc okna usredniania:</label>
    </div>

    <div style="float:left; width:16%; font-size: 18px;">
        <input type="number" id="textARange" size="6" name="" min="0" max="400" value="200">
        <input type="button" id="buttonARange" value="Aktualizuj" />
    </div>


    <script type="text/javascript" src="dataout.js"></script>
</body>


</html>
